<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>News</title>
</head>
<body>
<div class="container">
    <section class="news-section">
        <h2 class="news-section-header">News</h2>
        <div class="news-container">

            <div class="news-card">
                <div class="img-container">
                    <img src="https://devclass.com/wp-content/uploads/2022/12/shutterstock_microsoft-768x384.jpeg" alt="news-image" />
                </div>

                <div class="body">
                    <div class="header">
                        <h3 class="title">Microsoft previews .NET 10 including first look at C# 14</h3>
                    </div>
                    <span class="date-created">Feb 27</span>
                    <button class="read-more">Read More</button>
                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
